{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smoothie Share</title>

    <!-- Meta tags for SEO -->
     <meta name="description" content="A place to find and share smoothie recipes">
     <meta name="keywords" content="smoothie, find, share, add, health, food, drink, recipe">

    <!-- Favicon -->

    <link rel="icon" href="{% static 'smoothies/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'smoothies/images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'smoothies/images/favicon-32x32.png' %}">


   <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'smoothies/style.css' %}">

    <!-- Boothstrap 5.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font Awesome -->
     <script src="https://kit.fontawesome.com/cf8967d0c5.js" crossorigin="anonymous"></script>

</head>
<body>

   <!-- Nav bar -->
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="{% url 'smoothie_list' %}">Home</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-light me-3">Hi {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-light">Sign Up</a>
        {% endif %}
    </div>
</nav>

</nav>

<!-- Feedback message -->
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<main class="container my-4">

<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->

<footer class="mt-auto text-center py-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex justify-content-center gap-4">

            <a href="https://facebook.com" target="_blank" class="text-white"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-white"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-white"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://linkedin.com" target="_blank" class="text-white"><i class="fab fa-linkedin-in fa-2x"></i></a>

        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
